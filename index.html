<!DOCTYPE html>
<html lang="en">

<head>
  <title>Transfer Time Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/script.js" defer></script>
</head>

<body>
  <div class="flex container">
    <p>Transfer should take approximately</p>
    <h2 id="estimate"></h2>
    <p>and should finish at</p>
    <h2 id="time"></h2>
    <form id="form" class="flex">
      <input id="pounds" name="pounds" type="number" placeholder="lbs">
      <input id="speed" name="speed" type="number" placeholder="gpm">
      <button type="submit">Calculate</button>
    </form>
  </div>

</body>

</html>
